    <div class="container">
        <section class="contact-section">
            <h2>Contact Us</h2>
            <p>If you have any questions or need assistance, please fill out the form below. We'd love to hear from you!</p>

            <form action="submit_form.php" method="post" class="contact-form">
                <!-- Personal Details Section -->
                <fieldset>
                    <legend>Personal Details</legend>

                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>

                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

                    <label for="address">Address:</label>
                    <textarea id="address" name="address" rows="3" placeholder="Enter your address" required></textarea>
                </fieldset>

                <!-- Academic Details Section -->
                <fieldset>
                    <legend>Academic Details</legend>

                    <label for="college">College Name:</label>
                    <input type="text" id="college" name="college" placeholder="Enter your college name" required>

                    <label for="degree">Degree:</label>
                    <input type="text" id="degree" name="degree" placeholder="Enter your degree program" required>

                    <label for="year">Year of Study:</label>
                    <input type="number" id="year" name="year" min="1" max="5" placeholder="Enter your year of study" required>

                    <label for="cgpa">CGPA/Percentage:</label>
                    <input type="text" id="cgpa" name="cgpa" placeholder="Enter your CGPA or percentage" required>
                </fieldset>

                <!-- Submit Button -->
                <button type="submit">Submit</button>
            </form>
        </section>
    </div>
